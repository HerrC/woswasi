<!DOCTYPE html>
<html>

<head>
    <title>WosWasI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.3.2/css/bulma.min.css">
    <style>
        selected {
            border-radius: 70px;
            box-shadow: 2px 6px 6px 0px rgba(0, 0, 0, 1);
        }

        body {
            padding-top: 40px;
            padding-left: 20px;
            padding-right: 20px;
        }

        span.tag {
            cursor: cell;
            margin-right: 10px;
        }

    </style>

</head>

<body>
    <script src="https://unpkg.com/vue@2.1.10/dist/vue.js"></script>
    <div id="root">

        <div class="tile is-ancestor">
            <div class="tile is-6 is-parent is-horizontal box">
                <div class="tile is-3 is-children box">
                    <new-entry @applied></new-entry>
                </div>
                <div class="tile is-children box">
                    <tag-cloud></tag-cloud>
                </div>
            </div>
            <div class="tile is-6 is-parent is-vertical">
                <div class="tile is-children box">
                    <entry-list></entry-list>
                </div>
            </div>
            
        </div>


        
    </div>
    <script src="js/main.js"></script>
</body>

</html>
